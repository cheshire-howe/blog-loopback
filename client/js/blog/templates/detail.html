<h1>{{post.title}}</h1>
<div class="blog-content">{{post.content}}</div>
<p>
  <a ui-sref="postEdit({id: post.id})">Edit</a> | 
  <a ng-really-message="Are You Sure?"
     ng-really-click="deletePost('{{post.id}}')">
    Delete
  </a>
</p>


<div class="comments">
 <h2>Comments</h2>
  <ul ng-repeat="comment in comments">
    <li>{{comment.content}}</li>
  </ul>
</div>
